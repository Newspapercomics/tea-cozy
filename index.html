<!DOCTYPE html>
<html>
  <head>
    <title> Tea Cozy </title>
<link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
        </div>
            <nav>
          <a>Mission</a>
          <a>Featured Tea</a>
          <a>Locations</a>
        </nav>
    </header>
    <div class="container">
      <div class="top image">
            <div class="mission">
              <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch
                  Fair Trade, Organic Tea</h4>
                </div>
          </div>
        </div>
        <div class="mid image">
          <div id="store">
          <h2>Tea of the Month</h2>
            <h4>What's sleeping at the Tea Cozy</h4>
            <div class="items flex-container">
                  <div class="item">
              <img class="TOM" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg">
              <h4>Fall Berry Bliz Tea</h4></div>
              <div class="item">
              <img class="TOM" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg">
              <h4>Spiced Rum Tea</h4></div>
              <div class="item">
              <img class="TOM" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg">
              <h4>Seasonal Dounts</h4></div>
              <div class="item">
              <img class="TOM" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg">
              <h4>Myrtle Ave Tea</h4></div>
              <div class="item">
              <img class="TOM" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
              <h4>Bedford Bizarre Tea</h4></div>
          </div>
        </div>
  </body>
</html>
